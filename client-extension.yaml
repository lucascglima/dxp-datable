# Liferay Client Extension Configuration
# This file configures the DxpTable component as a Liferay Custom Element
# Compatible with Liferay 7.4 GA129+

assemble:
  - from: dist
    include: '**/*'
    into: static

dxp-datatable-custom-element:
  # CSS files to be loaded
  cssURLs:
    - main.css

  # URL mapping for the custom element
  friendlyURLMapping: dxp-datatable

  # HTML custom element tag name
  htmlElementName: dxp-datatable

  # Allow multiple instances on the same page
  instanceable: true

  # Display name in Liferay
  name: DxpTable Component

  # Category in the widget menu
  portletCategoryName: category.client-extensions

  # Type of client extension
  type: customElement

  # JavaScript files to be loaded
  urls:
    - main.js

  # Use ES Modules (required for modern React)
  useESM: true

  # OAuth Application User Agent (REQUIRED for Liferay 7.4 GA129+)
  # This identifies the client extension when making authenticated API calls
  oAuthApplicationUserAgent: dxp-datatable-client-extension
